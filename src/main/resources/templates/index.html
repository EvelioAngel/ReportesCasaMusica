<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->

        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-sm-offset-1">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{/onat}"> <h4>Onat-Comercial</h4> </a>                           
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{/ingresos}">  <h4>Onat-Economía</h4> </a>                            
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{#}" data-toggle="modal" data-target="#myModal">  <h4>Ingreso-Agrupaciones</h4> </a>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Seleccionar Fecha</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/agrupaciones/pdf}" method="get" target="_blank">                              
                        <div class="modal-body">
                            <div class="form-inline">
                                <label for="mes">Mes:</label>
                                <select id="mes" name="mes" class="form-control" >
                                    <option value="01" th:selected="${mes == 'enero'}">Enero</option>
                                    <option value="02" th:selected="${mes == 'febrero'}">Febrero</option>
                                    <option value="03" th:selected="${mes == 'marzo'}">Marzo</option>
                                    <option value="04" th:selected="${mes == 'abril'}">Abril</option>
                                    <option value="05" th:selected="${mes == 'mayo'}">Mayo</option>
                                    <option value="06" th:selected="${mes == 'junio'}">Junio</option>
                                    <option value="07" th:selected="${mes == 'julio'}">Julio</option>
                                    <option value="08" th:selected="${mes == 'agosto'}">Agosto</option>
                                    <option value="09" th:selected="${mes == 'septiembre'}">Septiembre</option>
                                    <option value="10" th:selected="${mes == 'octubre'}">Octubre</option>
                                    <option value="11" th:selected="${mes == 'noviembre'}">Noviembre</option>
                                    <option value="12" th:selected="${mes == 'diciembre'}">Diciembre</option>
                                </select>

                                <label for="anno">Año:</label>
                                <input type="number" name="anno" id="anno" class="form-control" th:value="${anno}"/>                                                                        

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="ver" class="btn btn-primary">Ver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            $("#ver").on("click", function () {
                var location = "/agrupaciones/pdf?mes=";
                location += $('#mes').val();
                location += "&anno=" + $('#anno').val();
                window.open(location, '_blank');
            });

            /*<![CDATA[*/
            var mes = [[${mes}]];
            $("#mes").val(mes);
                    
            /*]]>*/

        </script>    
    </body>
</html>
