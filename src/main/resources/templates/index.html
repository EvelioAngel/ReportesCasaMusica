<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->

        <div class="container">
            <div class="row">
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{/onat}"> <h4>Onat-Comercial</h4> </a>                           
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{/ingresos}">  <h4>Onat-Economía</h4> </a>                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="thumbnail">
                        <img th:src="@{images/icono.png}" alt=""/>
                        <div class="caption">
                            <a th:href="@{#}" data-toggle="modal" data-target="#myModal">  <h4>Ingreso-Agrupaciones</h4> </a>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Seleccionar Fecha</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/agrupaciones/pdf}" method="get">
                        <div class="modal-body">

                            <div class="form-inline">
                                <label for="mes">Mes:</label>
                                <select id="mes" name="mes" class="form-control">
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>

                                <label for="anno">Año:</label>
                                <select name="anno" id="anno" class="form-control">
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>                                    
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="ver" class="btn btn-primary">Ver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script>
            $("#ver").on("click",function(){
                var location = "http://localhost:8086/agrupaciones/pdf?mes=";
                location += $('#mes').val();
                location += "&anno="+$('#anno').val();
                window.open(location,'_blank');
                
            });
        </script>    
    </body>
</html>
